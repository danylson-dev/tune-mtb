<div class="page-hero">
    <picture>
        <source media="(min-width:768px)" srcset="{{ site.url }}/assets/images/photos/contact-hero.jpg">
        <img src="{{ site.url }}/assets/images/photos/contact-hero.jpg" alt="Tune MTB Contact" class="hero__image"/>
    </picture>
    <div class="page-title"><h1>Contact</h1></div>
</div>

<div class="contact-form clearfix">
  <div class="contact-form__col contact-form__col--traditional">
    <div class="contact-form__address">
      <h2>Address</h2>
      274 N. Goodman St<br />
      Suite B131<br />
      Rochester, NY 14607
    </div>
    <div class="contact-form__phone">
      <h2>Phone Number</h2>
      585-434-4030
    </div>
  </div>
  <div class="contact-form__col contact-form__col--form">
    <form
      action="https://formspree.io/xrgywvqw"
      method="POST">
      <fieldset>
        <label>
          Your email:
          <input type="text" name="_replyto">
        </label>
      </fieldset>
      <fieldset>
        <label>
          Your message:
          <textarea name="message"></textarea>
        </label>
      </fieldset>

      <button class="form-button" type="submit">Send</button>
    </form>
  </div>
</div>
